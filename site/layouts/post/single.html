{{ define "main" }}

  <div class="mw6 center ph3 pv4">
    <h1 class="f2 lh-title b mb3">{{.Title}}</h1>
    <div class="flex justify-between grey-3">
      <p>{{ .Date.Format "2006/1/2" }}</p>
      <p>Perskaitysi per {{ .ReadingTime }} min.</p>
    </div>
    <div class="cms mw6">
      <p>{{ .Description }}</p>
      {{ if .Params.image }}<img src="{{ .Params.image }}" alt="{{ .Title }}" />{{ end }}
      {{ .Content }}
    </div>
    <div class="tc">
			<a href="/post" class="btn raise">Grįžti į sąrašą</a>
		</div>
  </div>
{{ end }}
